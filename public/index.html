<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Металлсправка - Справочник металлопроката тест 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 { color: #2c3e50; }
    </style>
</head>
<body>
    <h1>Металлсправка</h1>
    <p>Справочник металлопроката - сайт в разработке</p>
        <div class="container">
        <div class="card">
            <h2>Управление товарами</h2>
            
            <div class="add-form">
                <input type="text" id="productName" placeholder="Название товара">
                <input type="number" id="productPrice" placeholder="Цена">
                <input type="text" id="productUnit" placeholder="Единица (руб/тонна)">
                <button class="btn btn-primary" onclick="addProduct()">Добавить</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Цена</th>
                        <th>Единица</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="productsTable">
                    <!-- Заполняется через JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
        <script>
            async function loadProducts() {
            const response = await fetch('/api/admin/products');
            const products = await response.json();
            
            const tbody = document.getElementById('productsTable');
            tbody.innerHTML = products.map(product => `
                <tr>
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>${product.unit}</td>
                </tr>
            `).join('');
        }
        loadProducts()
        </script>
</body>
</html>
