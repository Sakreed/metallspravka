<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Металлсправка - Справочник металлопроката тест 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 { color: #2c3e50; }
    </style>
</head>
<body>
    <h1>Металлсправка</h1>
    <p>Справочник металлопроката - сайт в разработке</p>
                    <tbody id="productsTable">
                    <!-- Заполняется через JavaScript -->
                    </tbody>
        <script>
            async function loadProducts() {
            const response = await fetch('/api/admin/products');
            const products = await response.json();
            
            const tbody = document.getElementById('productsTable');
            tbody.innerHTML = products.map(product => `
                <tr>
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>${product.unit}</td>
                </tr>
            `).join('');
        }
        </script>
</body>
</html>
